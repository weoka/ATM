<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero automático</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>ATM</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col side user">
                <div>
                    <h2> <span id="name"></span> <span class="notes">Saldo:<span class="notes" id="balance_qnty">0</span></h2>
                    <input type="number" id="quantity" placeholder="Cantidad">
                    <button onclick="frontendHandler('w')">Retirar saldo</button>
                </div>
                <h3>Transacciones</h3>
                <ul id="transactions">
                </ul>
            </div>
            <div class="col side cajero">
                <h2>Administrador de cajero <span class="notes">Disponible:<span class="notes" id="avilable_qnty">0€</span></h2>
                <div>
                    <input type="number" id="nomination" placeholder="Nominación billete"><br><br>
                    <input type="number" id="b_quantity" placeholder="Cantidad"><br><br>
                    <button onclick="frontendHandler('a')">Añadir billetes</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="handler.js"></script>
</html>
